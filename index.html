<!DOCTYPE html>
<html>
<head>
  <title>controller typing</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
  <section>
    <div class='row'>
      <div class='cell'></div>
      <div id='up' class='cell button yellow'></div>
      <div class='cell'></div>
    </div>
    <div class='row'>
      <div id='left' class='cell button blue'></div>
      <div class='cell'></div>
      <div id='right' class='cell button red'></div>
    </div>
    <div class='row'>
      <div class='cell'></div>
      <div id='down' class='cell button green'></div>
      <div class='cell'></div>
    </div>
  </section>
  <pre>
    <div id='text'></div>
  </pre>
  <script type='text/javascript' src='gamepad-letter.js'></script>
  <script type='text/javascript' src='gamepad-info.js'></script>
  <script type='text/javascript' src='index.js'></script>
</body>
</html>
